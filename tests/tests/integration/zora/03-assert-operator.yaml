# Check if zora-operator exist in zora-system-operator.
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
phase: Running
commands:
  - command: kubectl get pods -n zora-system
  - command: chmod +x ./bash/checkoperator.sh
    ignoreFailure: false
  - command: sh -c ./bash/checkoperator.sh
    ignoreFailure: false